<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cámara
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header color="success">
      <ion-card-title class="text-center">
        Cámara
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img [src]="foto" *ngIf="foto" >
      <ion-button (click)="tomarFoto()" padding> Tomar Foto</ion-button>
      <ion-button (click)="buscarFoto()" padding> Buscar Foto</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

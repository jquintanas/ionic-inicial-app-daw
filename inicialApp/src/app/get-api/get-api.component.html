    </ion-buttons>

    </ion-title>

<ion-content>

    <ion-card-header>
      <ion-card-title>Nombre: {{estudiante.nombre}}</ion-card-title>
      <ion-card-subtitle>MatrÃ­cula: {{estudiante.matricula}}</ion-card-subtitle>

    <ion-card-content>
        semestre: {{estudiante.semestre}}
        <br>
        createdAt: {{estudiante.createdAt}}

  </ion-card>
</ion-content>
